<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Snake JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="PopUp">
      <div class="PopUpText">
        <h1>Snake JS</h1>
        <h4>A dynamically sized version of the classic game of snake</h4>
      </div>
      <div class="PopUpButtons">
        <button class="" id="playBtn">Play</button>
        <button class="IsOpen" id="resetBtn">Reset</button>
      </div>
      <p id="PopUpBottomText">Made by Oleg V.</p>
    </div>
    <div id="gameContainer">
      <div id="mobileControlls">
        <img class="arrowUp" src="arrow.png" />
        <img class="arrowDown" src="arrow.png" />
        <img class="arrowLeft" src="arrow.png" />
        <img class="arrowRight" src="arrow.png" />
      </div>
      <p class="IsOpen" id="scoreText">0</p>
      <canvas id="gameBoard"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
